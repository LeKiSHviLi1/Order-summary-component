<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Order summary component</title>
	<link rel="icon" type="image/x-icon" href="images/favicon-32x32.png">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
	<div class="card">
		<img class="illustration" src="images/illustration-hero.svg" alt="illustartion">
		<h1 class="h1">Order Summary</h1>
		<h2 class="h2">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</h2>
		<div class="div1">
			<img class="music-icon" src="images/icon-music.svg" alt="music icon">
			<div class="div2">
				<p class="plan">Annual Plan</p>
				<p class="price">$59.99/year</p>
			</div>
			<p class="change">Change</p>
		</div>

		<button class="button">
			Proceed to Payment
		</button>
		<p class="order">Cancel Order</p>
	</div>
</body>
</html>
