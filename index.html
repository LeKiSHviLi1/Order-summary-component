<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Order Summary Component</title>
	<link rel="icon" type="image/x-icon" href="images/favicon-32x32.png">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>

<body>
	<div class="background">
		<div class="card">
			<div class="illustration">
				<img class="image" src="images/illustration-hero.svg">
			</div>
			<div class="name-conteiner">
				<h1 class="title">order summary</h1>
			</div>
			<div class="paragraph-conteiner">
				<h2 class="paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</h2>
			</div>
			<div class="plan-conteiner">
	    		<div class="payment-part-container">
			 		<div class="music-and-text-container">
						<div class="music-icon-container">
					    	<img class="music-icon" src="images/icon-music.svg" alt="music icon">
						</div>
				    
				   		<div class="payment-text-container">
				       		 <p class="plan">Annual Plan</p>
				       		 <p class="price">$59.99/year</p>
				    	</div>
		   			</div>
		 		</div>
	    		<div class="change-button-container">
	        		<p class="change">Change</p>
	    		</div>
	      	</div>
	      	<div class="button-container">
	      		<button class="payment-button">
	      			proceed to payment
	      		</button>
	      		<p class="cancel-button">
	      			cancel order
	      		</p>
	      	</div>
		</div>
	</div>
</body>
</html>
